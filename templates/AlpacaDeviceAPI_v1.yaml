components:
  parameters:
    device_type:
      name: device_type
      description: One of the recognised ASCOM device types e.g. telescope (must be lower case)
      in: path
      required: true
      schema:
        type: string
        default: telescope
        pattern: '^[a-z]*$'
    device_number:
      name: device_number
      description: Zero based device number as set on the server (0 to 4294967295)
      in: path
      required: true
      schema:
        type: integer
        format: uint32
        default: 0
        minimum: 0
        maximum: 4294967295
    ClientIDQuery:
      name: ClientID
      description: Client's unique ID. (0 to 4294967295). The client should choose a value at start-up, e.g. a random value between 0 and 65535, and send this value on every transaction to help associate entries in device logs with this particular client.
      in: query
      required: false
      schema:
        type: integer
        format: uint32
        default: 1
        minimum: 0
        maximum: 4294967295
    ClientTransactionIDQuery:
      name: ClientTransactionID
      description: Client's transaction ID. (0 to 4294967295). The client should start this count at 1 and increment by one on each successive transaction. This will aid associating entries in device logs with corresponding entries in client side logs.
      in: query
      required: false
      schema:
        type: integer
        format: uint32
        default: 1234
        minimum: 0
        maximum: 4294967295
    RightAscensionQuery:
      name: RightAscension
      description: Right Ascension coordinate (0.0 to 23.99999999 hours)
      in: query
      required: true
      schema:
        type: number
        default: 3.0
        minimum: 0.0
        maximum: 23.9999999999
    DeclinationQuery:
      name: Declination
      description: Declination coordinate (-90.0 to +90.0 degrees)
      in: query
      required: true
      schema:
        type: number
        default: 0.0
        minimum: -90.0
        maximum: 90.0
    AxisQuery:
      name: Axis
      description: >-
        The axis about which rate information is desired. 0 = axisPrimary, 1 =
        axisSecondary, 2 = axisTertiary.
      in: query
      required: true
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
        maximum: 2
    SwitchNumberQuery:
      name: Id
      description: The device number (0 to MaxSwitch - 1)
      in: query
      required: true
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
        maximum: 2147483647
  requestBodies:
    put_devicetype_Devicenumber_commandblind:
      content:
        application/x-www-form-urlencoded:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaRequest'
              - properties:
                  Command:
                    description: The literal command string to be transmitted.
                    type: string
                  Raw:
                    description: >-
                      If set to true the string is transmitted 'as-is', if set to false then
                      protocol framing characters may be added prior to transmission
                    type: string
                required:
                  - Command
                  - Raw
    putStandardClientParameters:
      content:
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/AlpacaRequest'
    putDome_devicenumber_slewtoazimuth:
      content:
        application/x-www-form-urlencoded:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaRequest'
              - properties:
                  Azimuth:
                    description: >-
                      Target dome azimuth (degrees, North zero and increasing clockwise. i.e.,
                      90 East, 180 South, 270 West)
                    type: number
                required:
                  - Azimuth
    putTelescope_devicenumber_slewtoaltaz:
      content:
        application/x-www-form-urlencoded:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaRequest'
              - properties:
                  Azimuth:
                    description: 'Azimuth coordinate (degrees, North-referenced, positive East/clockwise)'
                    type: number
                  Altitude:
                    description: 'Altitude coordinate (degrees, positive up)'
                    type: number
                required:
                  - Azimuth
                  - Altitude
    putTelescope_devicenumber_slewtocoordinates:
      content:
        application/x-www-form-urlencoded:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaRequest'
              - properties:
                  RightAscension:
                    description: Right Ascension coordinate (hours)
                    type: number
                  Declination:
                    description: Declination coordinate (degrees)
                    type: number
                required:
                  - RightAscension
                  - Declination
  responses:
    MethodResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AlpacaResponse'
    ImageArrayResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Type:
                    type: integer
                    format: int32
                    description: >-
                      Must always be 2 representing a 32bit integer.
                    minimum: 2
                    maximum: 2
                  Rank:
                    type: integer
                    format: int32
                    description: >-
                      The array's rank, will be 2 (single plane image (monochrome)) or 3
                      (multi-plane image).
                    minimum: 2
                    maximum: 3
                  Value:
                    type: array
                    items:
                      type: array
                      items:
                        type: integer
                        format: int32
                        description: Integer pixel values
    ImageArrayVariantResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Type:
                    type: integer
                    format: int32
                    description: >-
                      0 = Unknown, 1 = Short(int16), 2 = Integer (int32), 3 = Double (Double
                      precision real number).
                    minimum: 0
                    maximum: 3
                  Rank:
                    type: integer
                    format: int32
                    description: >-
                      The array's rank, will be 2 (single plane image (monochrome)) or 3
                      (multi-plane image).
                    minimum: 2
                    maximum: 3
                  Value:
                    type: array
                    items:
                      type: array
                      items:
                        type: number
                        description: Integer or double pixel values
    BoolResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Value:
                    type: boolean
                    description: True or False value
    DoubleResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Value:
                    type: number
                    format: double
                    description: Returned double value
    IntResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Value:
                    type: integer
                    format: int32
                    description: Returned integer value
    IntArrayResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Value:
                    type: array
                    items:
                      type: integer
                      format: int32
                    description: Array of integer values.
    StringResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Value:
                    type: string
                    description: String response from the device.
    StringArrayResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Value:
                    type: array
                    items:
                      type: string
                    description: Array of string values.
    AxisRatesResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Value:
                    description: Array of AxisRate objects
                    type: array
                    minItems: 0
                    uniqueItems: true
                    items:
                      $ref: '#/components/schemas/AxisRate'
    DriveRatesResponse:
      description: Transaction complete or exception.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/AlpacaResponse'
              - properties:
                  Value:
                    description: Array of DriveRate values
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      $ref: '#/components/schemas/DriveRate'
    '400':
      description: 'Method or parameter value error, check error message'
      content:
        text/plain:
          schema:
            type: string
            description: Error message describing why the command cannot be processed
    '500':
      description: 'Server internal error, check error message'
      content:
        text/plain:
          schema:
            type: string
            description: Error message describing why the command cannot be processed
  schemas:
    AxisRate:
      description: Axis rate object
      type: object
      properties:
        Maximum:
          description: >-
            The maximum rate (degrees per second) This must always be a positive
            number. It indicates the maximum rate in either direction about the
            axis.
          type: number
        Minimum:
          description: >-
            The minimum rate (degrees per second) This must always be a positive
            number. It indicates the maximum rate in either direction about the
            axis.
          type: number
      required:
        - Maximum
        - Minimum
    AlpacaRequest:
      type: object
      properties:
        ClientID:
          description: Client's unique ID. (0 to 4294967295). The client should choose a value at start-up, e.g. a random value between 0 and 65535, and send this value on every transaction to help associate entries in device logs with this particular client.
          type: integer
          format: uint32
        ClientTransactionID:
          description: Client's transaction ID. (0 to 4294967295). The client should start this count at 1 and increment by one on each successive transaction. This will aid associating entries in device logs with corresponding entries in client side logs.
          type: integer
          format: uint32
    AlpacaResponse:
      type: object
      properties:
        ClientTransactionID:
          type: integer
          format: uint32
          description: Client's transaction ID (0 to 4294967295), as supplied by the client in the command request.
        ServerTransactionID:
          type: integer
          format: uint32
          description: Server's transaction ID (0 to 4294967295), should be unique for each client transaction so that log messages on the client can be associated with logs on the device.
        ErrorNumber:
          type: integer
          format: int32
          description: >-
            Zero for a successful transaction, or a non-zero integer (-2147483648 to 2147483647) if the device encountered an issue. Devices must use ASCOM reserved error numbers whenever appropriate so that clients can take informed actions. E.g. returning 0x401 (1025) to indicate that an invalid value was received (see Alpaca API definition and developer documentation for further information).
        ErrorMessage:
          type: string
          description: Empty string for a successful transaction, or a message describing the issue that was encountered. If an error message is returned, a non zero error number must also be returned.
    DriveRate:
      description: >-
        DriveRate object corresponding to one of the standard drive rates
          driveSidereal =  0  - Sidereal tracking rate (15.041 arcseconds per second).  
          driveLunar = 1 - Lunar tracking rate (14.685 arcseconds per second).  
          driveSolar = 2 - Solar tracking rate (15.0 arcseconds per second).  
          driveKing = 3 - King tracking rate (15.0369 arcseconds per second).  
      type: integer
      format: int32
      minimum: 0
      maximum: 3
